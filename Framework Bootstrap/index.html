<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wallet - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 400px; }
    </style>
</head>
<body>
    <div class="container border p-4 bg-white shadow-sm">
        <h2 class="text-center mb-4">Inicio de sesión</h2>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres" required>
            </div>
            <a href="menu.html" class="btn btn-primary btn-block">Iniciar sesión</a>
        </form>
    </div>
</body>
</html>
