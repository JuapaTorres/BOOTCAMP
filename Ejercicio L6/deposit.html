<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wallet - Depositar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 400px; }
        #leyenda-monto { font-weight: bold; color: #28a745; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container border p-4 bg-white shadow-sm">
        <h2 class="mb-4 text-center">Depositar</h2>
        
        <div class="text-center mb-3">
            <span class="text-muted">Tu saldo actual es:</span>
            <h4 id="saldo-actual-display" class="font-weight-bold">$0</h4>
        </div>

        <div id="alert-container"></div>

        <form id="depositForm">
            <div class="form-group">
                <label for="depositAmount">Monto a depositar:</label>
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                    <input type="number" class="form-control" id="depositAmount" placeholder="0" required>
                </div>
                <small id="leyenda-monto" class="text-center"></small>
            </div>
            <button type="submit" class="btn btn-success btn-block">Realizar depósito</button>
        </form>
        <hr>
        <a href="menu.html" class="btn btn-link btn-block">Volver al Menú Principal</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            let saldoActual = parseFloat(localStorage.getItem('saldo')) || 0;
            $('#saldo-actual-display').text('$' + saldoActual.toLocaleString('es-AR'));
            $('#depositForm').submit(function(e) {
                e.preventDefault();
                const montoADepositar = parseFloat($('#depositAmount').val());
                if (montoADepositar > 0) {
                    saldoActual += montoADepositar;
                    localStorage.setItem('saldo', saldoActual);
                    $('#leyenda-monto').text('Has ingresado: $' + montoADepositar.toLocaleString('es-AR'));
                    $('#alert-container').html(`
                        <div class="alert alert-success border-0 shadow-sm" role="alert">
                            ¡Depósito exitoso! Tu nuevo saldo se está procesando.
                        </div>
                    `);
                    setTimeout(function() {
                        window.location.href = 'menu.html';
                    }, 2000);
                } else {
                    $('#alert-container').html(`
                        <div class="alert alert-warning" role="alert">
                            Ingresa un monto válido mayor a 0.
                        </div>
                    `);
                }
            });
        });
    </script>
</body>
</html>
