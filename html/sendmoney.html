<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <main class="container mt-5">
        <section class="card p-4 shadow-lg">
            <header class="mb-4">
                <h2 class="text-center">Enviar Dinero</h2>
            </header>

            <div class="mb-3">
                <label class="form-label fw-bold">Buscar Contacto (Autocompletado)</label>
                <input type="text" id="busqueda-contacto" class="form-control" placeholder="Escribe un nombre...">
            </div>

            <ul id="lista-contactos" class="list-group mb-4">
                <li class="list-group-item contact-item" data-nombre="Andrés Rivera">Andrés Rivera</li>
                <li class="list-group-item contact-item" data-nombre="Camila Soto">Camila Soto</li>
                <li class="list-group-item contact-item" data-nombre="Javier Muñoz">Javier Muñoz</li>
            </ul>

            <article id="seccion-envio" class="d-none p-3 border rounded bg-light">
                <p>Transferencia para: <strong id="nombre-destino"></strong></p>
                <div class="mb-3">
                    <input type="number" id="monto-enviar" class="form-control" placeholder="Monto $">
                </div>
                <button id="btn-confirmar-envio" class="btn btn-success w-100">Confirmar Envío</button>
            </article>

            <footer class="mt-4">
                <button id="btn-mostrar-nuevo" class="btn btn-outline-primary w-100">Nuevo Contacto</button>
                <a href="menu.html" class="btn btn-link w-100 mt-2">Volver</a>
            </footer>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
