<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header class="p-3 mb-4 shadow-sm">
        <nav class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand fw-bold text-primary">Alke Wallet</span>
            <a href="../index.html" class="btn btn-outline-danger btn-sm">Cerrar Sesión</a>
        </nav>
    </header>

    <main class="container">
        <section class="row">
            <div class="col-md-8 mx-auto text-center">
                <div class="card p-5 mb-4 shadow-sm">
                    <h5 class="text-muted">Saldo Disponible</h5>
                    <h1 id="saldo-menu">$0</h1>
                    <div id="redireccion-mensaje" class="badge bg-info p-2 mt-2 d-none"></div>
                </div>
                
                <nav class="row g-3">
                    <div class="col-md-4">
                        <button id="btn-depositar" class="btn btn-primary w-100 py-3 shadow">Depositar</button>
                    </div>
                    <div class="col-md-4">
                        <button id="btn-enviar" class="btn btn-success w-100 py-3 shadow">Enviar Dinero</button>
                    </div>
                    <div class="col-md-4">
                        <button id="btn-movimientos" class="btn btn-secondary w-100 py-3 shadow">Historial</button>
                    </div>
                </nav>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
