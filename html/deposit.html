<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-light">
    <header class="p-3 mb-4 shadow-sm bg-white">
        <nav class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="../assets/img/icono-xone96.png" alt="Logo XONE96" class="d-none d-md-block me-2" style="height: 40px;">
                <span class="navbar-brand fw-bold text-primary mb-0">Alke Wallet</span>
            </div>
            <a href="../index.html" class="btn btn-outline-danger btn-sm">Salir</a>
        </nav>
    </header>

    <main class="container">
        <section class="card shadow-lg p-4 mx-auto border-0" style="max-width: 500px;">
            <header class="text-center mb-4">
                <h2 class="fw-bold text-dark">Realizar Depósito</h2>
                <p class="text-muted small">Carga saldo de forma segura a tu cuenta</p>
                <hr class="w-25 mx-auto text-primary">
            </header>

            <article class="alert alert-primary text-center border-0 shadow-sm mb-4">
                <small class="d-block text-uppercase fw-semibold" style="letter-spacing: 1px;">Tu Saldo Actual:</small>
                <strong class="fs-2" id="saldo-actual">$0</strong>
            </article>

            <div id="alert-container"></div> 

            <form id="depositForm">
                <div class="mb-4">
                    <label for="monto" class="form-label fw-semibold">Monto a depositar:</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-white border-end-0 text-success fw-bold">$</span>
                        <input type="number" id="monto" class="form-control border-start-0 ps-0" placeholder="0" min="1" step="any" required>
                    </div>
                    <div class="form-text text-end">Mínimo sugerido: $1.000</div>
                </div>

                <button type="submit" class="btn btn-success w-100 py-3 fw-bold shadow-sm mb-3">
                    Confirmar Depósito
                </button>
                
                <footer class="text-center">
                    <a href="menu.html" class="btn btn-link text-decoration-none text-secondary">
                        <i class="bi bi-chevron-left"></i> Volver al Menú principal
                    </a>
                </footer>
            </form>

            <div id="confirmacion-deposito" class="mt-3 text-center fw-bold text-success animate__animated animate__fadeIn"></div>
        </section>
    </main>

    <footer class="text-center mt-5 mb-4 text-muted">
        <small>Alke Wallet Fintech</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
