<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="text-center mb-4">
    <img src="../assets/img/logo.png" alt="Wallet Logo" class="img-fluid" style="max-height: 100px;">
    </div>
    <title>Menú Principal - Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-light">

    <div class="container mt-5 text-center">
        <div class="card shadow p-5">
            <h1 class="mb-4">Menú Principal</h1>
            <p class="lead">¿Qué deseas hacer hoy?</p>
            <div class="my-4">
                <small class="text-muted">Saldo disponible:</small>
                <h2 id="saldo-menu" class="text-primary font-weight-bold">0</h2>
            </div>
            <div id="redireccion-mensaje" class="alert alert-info d-none" role="alert">
                </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <button id="btn-depositar" class="btn btn-primary btn-lg btn-block mb-3">Depositar</button>
                </div>
                <div class="col-md-4">
                    <button id="btn-enviar" class="btn btn-success btn-lg btn-block mb-3">Enviar Dinero</button>
                </div>
                <div class="col-md-4">
                    <button id="btn-movimientos" class="btn btn-secondary btn-lg btn-block mb-3">Últimos Movimientos</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
