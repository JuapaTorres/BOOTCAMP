<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2>Realizar Depósito</h2>
            <hr>
            <div class="alert alert-secondary">
                <strong>Saldo Actual:</strong> $<span id="saldo-actual">300.000.000</span>
            </div>

            <div id="alert-container"></div> <form id="depositForm">
                <div class="form-group">
                    <label for="monto">Monto a depositar:</label>
                    <input type="number" id="monto" class="form-control" placeholder="0">
                </div>
                <button type="submit" class="btn btn-success btn-block">Confirmar Depósito</button>
                <a href="menu.html" class="btn btn-link btn-block">Volver al Menú</a>
            </form>

            <div id="confirmacion-deposito" class="mt-3 text-center font-weight-bold text-success"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
